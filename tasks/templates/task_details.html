{% extends 'base.html' %}

{% block content %}
    <main class="container">
        <h1 class="display-3 text-center">Modify a Task</h1>
        <div class="row">
            <section class="col-md-6 offset-md-3 my-3">
                <div class="card card-body bg-light-subtle">
                    <form method="POST" class="text-center" >
                        {% csrf_token %}
                        <h3>{{task.title}} {% if task.important %} ðŸŒŸ {% endif %}</h3>
                        
                        {{taskform}}
    
                        <!-- Si existe la variable error, la muestra -->
                        {% if error %}
                        <p class="text-danger">
                            {{error}}
                        </p>
                        {% endif %}
                        <div class="mt-3">
                            <button class="btn btn-dark">
                                Save
                            </button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </main>

{% endblock %}
